<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사과 숫자 합 맞추기 게임</title>
    <link rel="stylesheet" href="apple_game.css">
</head>
<body>
    <div class="game-container">
        <h1>🍎 사과 숫자 합 맞추기 🍎</h1>
        <div class="game-info">
            <div class="score">점수: <span id="score">0</span></div>
            <div class="combo">연속: <span id="combo">0</span></div>
            <div class="remaining">남은 사과: <span id="remaining">100</span></div>
        </div>
        <div class="selected-info">
            <div>선택한 숫자 합: <span id="selectedSum">0</span></div>
        </div>
        <div id="gameBoard" class="game-board"></div>
        <div class="controls">
            <button onclick="restartGame()" class="restart-btn">새 게임</button>
            <div class="instructions">
                <strong>게임 방법:</strong><br>
                • 마우스로 드래그하여 사과를 선택하세요<br>
                • 선택한 사과들의 숫자 합이 10이 되면 사라집니다<br>
                • 가능한 많은 사과를 없애는 것이 목표입니다<br>
                • 연속으로 맞추면 보너스 점수를 받습니다
            </div>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>게임 오버!</h2>
        <p>최종 점수: <span id="finalScore">0</span></p>
        <p>제거한 사과: <span id="removedApples">0</span>개</p>
        <button onclick="restartGame()">다시 시작</button>
    </div>

    <script src="apple_game.js"></script>
</body>
</html>
