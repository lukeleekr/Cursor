<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Optional for icons, but I'll use SVG if this fails or just text -->
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <header>
        <div class="top-nav">
            <div class="left-menu">
                <button class="icon-btn"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 12h18M3 6h18M3 18h18"/></svg></button>
            </div>
            <div class="right-menu">
                <a href="#">네이버톡</a>
                <a href="#">알림</a>
                <a href="#" class="login-btn">로그인</a>
            </div>
        </div>
    </header>

    <main>
        <div class="center-container">
            <h1 class="logo">NAVER</h1>
            
            <div class="search-container">
                <form action="https://search.naver.com/search.naver" method="GET" class="search-form">
                    <span class="search-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    </span>
                    <input type="text" name="query" class="search-input" placeholder="검색어를 입력하세요" autocomplete="off">
                    <button type="button" class="keyboard-icon">⌨️</button>
                </form>
            </div>

            <nav class="shortcuts">
                <a href="https://mail.naver.com" class="shortcut-item">
                    <div class="icon-box mail">✉️</div>
                    <span>메일</span>
                </a>
                <a href="https://section.cafe.naver.com" class="shortcut-item">
                    <div class="icon-box cafe">☕</div>
                    <span>카페</span>
                </a>
                <a href="https://section.blog.naver.com" class="shortcut-item">
                    <div class="icon-box blog">📝</div>
                    <span>블로그</span>
                </a>
                <a href="https://shopping.naver.com" class="shortcut-item">
                    <div class="icon-box shopping">🛍️</div>
                    <span>쇼핑</span>
                </a>
                <a href="https://news.naver.com" class="shortcut-item">
                    <div class="icon-box news">📰</div>
                    <span>뉴스</span>
                </a>
                <a href="https://finance.naver.com" class="shortcut-item">
                    <div class="icon-box stock">📈</div>
                    <span>증권</span>
                </a>
            </nav>
        </div>
        
        <div class="widgets">
            <div class="widget weather">
                <span class="weather-icon">☀️</span>
                <span class="temp">24°C</span>
                <span class="location">서울</span>
            </div>
            <div class="widget time" id="clock">
                00:00
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="#">회사소개</a>
            <a href="#">인재채용</a>
            <a href="#">제휴제안</a>
            <a href="#">이용약관</a>
            <a href="#">개인정보처리방침</a>
        </div>
        <p class="copyright">&copy; NAVER Corp.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
